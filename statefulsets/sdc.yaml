  csi.storage.k8s.io/provisioner-secret-name: mapr-user-secret
  csi.storage.k8s.io/provisioner-secret-namespace: mapr-csi
  csiNodePublishSecretName: mapr-ticket-secret
  csiNodePublishSecretNamespace: mapr-csi
